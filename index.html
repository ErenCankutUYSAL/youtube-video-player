<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Oynatıcı</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Video Oynatıcı</h1>
    <div class="video-container">
      <div id="player"></div>
      <div class="list-container">
        <div class="list-header">
          <h2>Video Listesi</h2>
          <button onclick="addNewVideo()" class="add-button">+ Yeni Video Ekle</button>
        </div>
        <ul id="videoList" class="video-list">
          <li class="loading">Videolar yükleniyor...</li>
        </ul>
      </div>
    </div>

    <!-- Aşağıdaki gibi schedule alanınız varsa tamamen kaldırın veya yorum satırına alın:
    <div class="schedule-container">
      <h3>Recording Schedule</h3>
      <!-- Saat checkbox'ları ve "Start Recording" butonu vs. -->
    </div>
    -->

  </div>
  <script src="script.js"></script>
</body>
</html>
